<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/utils.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="main container">
      <header class="header">
        <h1 class="title">Spli<br />tter</h1>
      </header>
      <div class="card">
        <div class="card__left">
          <div class="card__block">
            <label class="block__label">Bill</label>
            <div id="bill__container" class="input__container">
              <img
                class="input__icon--dollars"
                src="./images/icon-dollar.svg"
                alt="dollar icon"
              />
              <input
                class="input__field"
                type="text"
                id="bill__input"
                inputmode="numeric"
                pattern="^[0-9]+[,.][0-9]+"
              />
            </div>
          </div>
          <div class="card__block">
            <label class="block__label">Select Tip %</label>
            <div class="button__container">
              <button class="tip__button tip__button1 button">5%</button>
              <button class="tip__button tip__button2 button">10%</button>
              <button class="tip__button tip__button3 button">15%</button>
              <button class="tip__button tip__button4 button">25%</button>
              <button class="tip__button tip__button5 button">50%</button>
              <input
                class="custom__button tip__button"
                id="custom__input"
                type="text"
                placeholder="Custom"
                inputmode="numeric"
                pattern="^[0-9]+[,.][0-9]+"
              />
            </div>
          </div>
          <div class="card__block">
            <label class="block__label">Number of People</label>
            <div id="people__container" class="input__container">
              <img
                class="input__icon--people"
                src="./images/icon-person.svg"
                alt="people icon"
              />
              <input
                class="input__field"
                type="text"
                id="people__input"
                inputmode="numeric"
                pattern="^[0-9]+[,.][0-9]+"
              />
            </div>
          </div>
        </div>

        <div class="card__right">
          <div class="card__calculation card__block">
            <div class="calculation__tips">
              <div class="calculation__block card__block">
                <p class="tip__amount">
                  Tip Amount <br />
                  / person
                </p>
                <p id="tip__amount" class="amount--dollars">$0.00</p>
              </div>
              <div class="calculation__block card__block">
                <p class="tip__amount">
                  Total <br />
                  / person
                </p>
                <p id="total__amount" class="amount--dollars">$0.00</p>
              </div>
            </div>
            <button id="reset__button" class="reset__button button">
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
